<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 02</title>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="4">
          <img src="./images/m1.jpg" />
        </td>
        <td colspan="3">
          <h1>명당</h1>
        </td>
      </tr>
      <tr>
        <th width="90">출연</th>
        <td colspan="2">조승우, 지성, 김성균, 문채원</td>
      </tr>
      <tr>
        <th>줄거리</th>
        <td colspan="2">
          명당이란, 운명을 바꿀 수 있는 땅의 기운이다! <br />땅의 기운을 점쳐
          인간의..
        </td>
      </tr>
      <tr>
        <th>감독</th>
        <td colspan="2">박희곤</td>
      </tr>
      <tr>
        <td rowspan="4">
          <img src="./images/m2.jpg" />
        </td>
        <td colspan="3">
          <h1>안시성</h1>
        </td>
      </tr>
      <tr>
        <th>출연</th>
        <td colspan="2">조인성, 남주혁, 박성웅, 배성우</td>
      </tr>
      <tr>
        <th>감독</th>
        <td colspan="2">김광식</td>
      </tr>
      <tr>
        <th>줄거리</th>
        <td colspan="2">
          우리는 물러서는 법을 배우지 못했다!<br />
          우리는 무릎 꿇는 법을 배우지 못했다.
        </td>
      </tr>
      <tr>
        <td rowspan="4">
          <img src="./images/m3.jpg" />
        </td>
        <td colspan="3">
          <h1>협상</h1>
        </td>
      </tr>
      <tr>
        <th>출연</th>
        <td colspan="2">손예진, 현빈, 김상호, 장영남</td>
      </tr>
      <tr>
        <th>줄거리</th>
        <td colspan="2">
          어떠한 상황에서도 냉철함을 잃지 않던 최고의 협상가 '하채윤'은<br />
          긴급 투입된 현장에서 인질과 인질범 모두 사망하는 사건을 겪고 충격에
          휩싸인다.
        </td>
      </tr>
      <tr>
        <th>감독</th>
        <td colspan="2">이종석</td>
      </tr>
    </table>

</html>
