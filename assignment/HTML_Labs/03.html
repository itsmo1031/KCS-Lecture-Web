<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem 03</title>
  </head>
  <body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>
      HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
    </p>
    <hr />
    <form>
      <div>
        <h4>개인 정보</h4>
      </div>
      <div>
        <label for="name"> 이름 </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="공백 없이 입력하세요"
        />
      </div>
      <div>
        <label for="tel">연락처</label>
        <input type="tel" name="tel" id="tel" />
      </div>
      <div>
        <h4>지원 분야</h4>
      </div>
      <div>
        <div>
          <input type="radio" name="part" id="pub" value="pub" />
          <label for="pub">웹 퍼블리싱</label>
        </div>
        <div>
          <input type="radio" name="part" id="dev" value="dev" />
          <label for="dev">웹 애플리케이션 개발</label>
        </div>
        <div>
          <input type="radio" name="part" id="env" value="env" />
          <label for="env">개발 환경 개선</label>
        </div>
      </div>
      <div>
        <h4>지원 동기</h4>
      </div>
      <div>
        <textarea
          name="mot"
          id="mot"
          cols="60"
          rows="5"
          placeholder="본사 지원 동기를 간략히 써 주세요."
        ></textarea>
      </div>
      <div>
        <input type="submit" value="접수하기" />
        <input type="reset" value="다시 쓰기" />
      </div>
    </form>
  </body>
</html>
