<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 02</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: sans-serif;
        font-size: 0.75em;
        color: #333;
      }
      li {

      }
      ul,

        margin-left: 20px;

      }

  <body>
    <ul>
      <li>영화</li>
      <li>영화관</li>
      <li>예매</li>

    <ol>
      <li>서울</li>
      <li>경기/인천</li>
      <li>충청/대전</li>
    </ol>
