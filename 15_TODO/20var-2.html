<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var 예약어를 사용한 지역 변수와 전역 변수</title>
  </head>
  <body>
    <script>
      function addNumber() {
        var num1 = 10 + 20; // 지역 변수
        num2 = 10 * 20; // 전역 변수
      }
      addNumber();
      console.log(num2);
    </script>
  </body>
</html>
